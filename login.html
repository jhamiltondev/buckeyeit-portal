<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Buckeye IT Client Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #c8102e 0%, #505050 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-box img {
      display: block;
      margin: 0 auto 20px;
      width: 140px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0d122b;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #c8102e;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a50c22;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="BuckeyeIT-MainLogo-01-copy-2.png" alt="Buckeye IT Logo" />
    <h2>Client Login</h2>
    <form onsubmit="event.preventDefault(); location.href='/.auth/login/aad';">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        placeholder="you@example.com"
        readonly
        onclick="location.href='/.auth/login/aad';"
      />

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        placeholder="Enter password"
        readonly
        onclick="location.href='/.auth/login/aad';"
      />

      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Auth Check Script -->
  <script>
    async function checkAuth() {
      try {
        const res = await fetch('/.auth/me');
        const data = await res.json();
        const clientPrincipal = data.clientPrincipal;

        if (clientPrincipal && clientPrincipal.userDetails) {
          window.location.href = "/index.html";
        }
      } catch (error) {
        console.error("Auth check failed:", error);
      }
    }
    checkAuth();
  </script>
</body>
</html>
