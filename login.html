<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Buckeye IT Client Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #c8102e 0%, #505050 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-box img {
      width: 140px;
      margin-bottom: 20px;
    }

    .login-box h2 {
      margin-bottom: 24px;
      color: #0d122b;
    }

    .auth-button {
      display: block;
      width: 100%;
      margin-bottom: 16px;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      color: white;
    }

    .ms-login { background-color: #2f2f2f; }
    .google-login { background-color: #db4437; }
    .facebook-login { background-color: #4267B2; }

    .auth-button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="BuckeyeIT-MainLogo-01-copy-2.png" alt="Buckeye IT Logo" />
    <h2>Buckeye IT Client Portal</h2>

    <button class="auth-button ms-login" onclick="location.href='/.auth/login/aad'">
      Sign in with Microsoft
    </button>

    <button class="auth-button google-login" onclick="location.href='/.auth/login/google'">
      Sign in with Google
    </button>

    <button class="auth-button facebook-login" onclick="location.href='/.auth/login/facebook'">
      Sign in with Facebook
    </button>
  </div>

  <!-- Auth Check -->
  <script>
    async function checkAuth() {
      try {
        const res = await fetch('/.auth/me');
        const data = await res.json();
        if (data.clientPrincipal && data.clientPrincipal.userDetails) {
          window.location.href = "/index.html";
        }
      } catch (err) {
        console.error("Auth check failed:", err);
      }
    }
    checkAuth();
  </script>
</body>
</html>
