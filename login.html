<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buckeye IT Client Portal Login</title>
  <style>
    body {
      background: #4B2E39; /* Deep maroon background */
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin: 80px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      display: flex;
      flex-wrap: wrap;
    }

    .left, .right {
      flex: 1;
      padding: 40px;
    }

    h2 {
      margin-bottom: 30px;
      color: #333;
      font-weight: 600;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 15px 0 5px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .remember {
      margin-top: 15px;
      display: flex;
      align-items: center;
    }

    .remember input {
      margin-right: 10px;
    }

    .btn {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      background-color: #C8102E; /* Buckeye Red */
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: not-allowed; /* Disabled since Microsoft Login is used */
    }

    .right .ms-login {
      margin-top: 20px;
      background: #2F2F2F;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .footer a {
      color: #C8102E;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>Minimal login form</h2>
      <form>
        <label for="username">Username or Email</label>
        <input type="text" id="username" placeholder="Username or Email" disabled />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" disabled />

        <div class="remember">
          <input type="checkbox" disabled />
          <label for="remember">Remember Me</label>
        </div>

        <button type="button" class="btn" disabled>Login now</button>
      </form>
    </div>

    <div class="right">
      <h2>Or login with</h2>
      <button class="ms-login" onclick="location.href='/.auth/login/aad'">
        Sign in with Microsoft
      </button>

      <div class="footer">
        Not yet registered? <a href="#">Signup here</a>
      </div>
    </div>
  </div>

  <!-- Auth Check Script -->
  <script>
    async function checkAuth() {
      try {
        const res = await fetch('/.auth/me');
        const data = await res.json();
        const clientPrincipal = data.clientPrincipal;

        if (clientPrincipal && clientPrincipal.userDetails) {
          window.location.href = "/index.html";
        }
      } catch (error) {
        console.error("Auth check failed:", error);
      }
    }
    checkAuth();
  </script>
</body>
</html>
