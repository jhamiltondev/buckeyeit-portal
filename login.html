<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIP Login - Buckeye IT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex items-center justify-center px-4">

  <div class="bg-white shadow-lg rounded-xl max-w-md w-full p-8 space-y-6 text-center">
    <h1 class="text-2xl font-bold text-slate-900">Welcome to Buckeye IT VIP Portal</h1>
    <p class="text-gray-600">Please sign in to continue</p>

    <!-- Microsoft Login -->
    <a href="/.auth/login/aad" class="w-full inline-flex items-center justify-center px-4 py-3 text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition">
      <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor"><path d="M1.5 1.5h10.5v10.5H1.5V1.5zM12 1.5h10.5v10.5H12V1.5zM1.5 12h10.5v10.5H1.5V12zM12 12h10.5v10.5H12V12z"/></svg>
      Sign in with Microsoft
    </a>

    <!-- Divider -->
    <div class="flex items-center justify-between my-4">
      <hr class="w-full border-gray-300">
      <span class="px-2 text-sm text-gray-400">OR</span>
      <hr class="w-full border-gray-300">
    </div>

    <!-- Email/Password Sign-In -->
<a href="https://buckeyeclientauth.ciamlogin.com/buckeyeclientauth.onmicrosoft.com/oauth2/v2.0/authorize?client_id=462b1d1c-20f3-41fe-8bdb-3ac78a4cd95a&nonce=TgxdshQFxa&redirect_uri=https://portal.buckeyeit.com/.auth/login/aad/callback&scope=openid&response_type=id_token&prompt=login"
   class="your-tailwind-classes">
   Sign in / Sign up with Email
</a>
    <!-- Optional Footer -->
    <p class="text-sm text-gray-400 mt-6">Need help? <a href="mailto:support@buckeyeit.com" class="text-blue-600 hover:underline">Contact Support</a></p>
  </div>

  <!-- Auth Check Script -->
  <script>
    async function checkAuth() {
      try {
        const res = await fetch('/.auth/me');
        const data = await res.json();
        const clientPrincipal = data.clientPrincipal;

        if (clientPrincipal && clientPrincipal.userDetails) {
          // Already signed in â†’ redirect to dashboard
          window.location.href = "/index.html";
        }
      } catch (error) {
        console.error("Auth check failed:", error);
      }
    }

    checkAuth();
  </script>

</body>
</html>
