<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign in - Buckeye IT Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #0d122b;
      color: white;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      justify-content: center;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 10px;
      color: #0d122b;
    }

    .login-container p {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .ms-login-btn {
      background-color: #2F2F2F;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .ms-login-btn:hover {
      background-color: #1e1e1e;
    }

    .ms-login-btn img {
      width: 22px;
      height: 22px;
    }

    .footer-note {
      margin-top: 30px;
      font-size: 12px;
      color: #aaa;
    }

    @media (max-width: 500px) {
      .login-container {
        margin: 40px 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    Buckeye <span style="color:#c8102e">&nbsp;IT Client Portal</span>
  </header>

  <div class="login-container">
    <h2>Welcome</h2>
    <p>Sign in to access your VIP tools and requests</p>

    <button class="ms-login-btn" onclick="location.href='/.auth/login/aad'">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/microsoft.svg" alt="Microsoft Logo" />
      Sign in with Microsoft
    </button>

    <div class="footer-note">
      Powered by Buckeye IT Â· Secure Microsoft Entra Login
    </div>
  </div>

  <!-- Auth Check Script -->
  <script>
    async function checkAuth() {
      try {
        const res = await fetch('/.auth/me');
        const data = await res.json();
        const clientPrincipal = data.clientPrincipal;

        if (clientPrincipal && clientPrincipal.userDetails) {
          window.location.href = "/index.html";
        }
      } catch (error) {
        console.error("Auth check failed:", error);
      }
    }
    checkAuth();
  </script>
</body>
</html>
