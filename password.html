<!DOCTYPE html>
<html>
<head>
  <title>Secure Password Viewer</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }
    #passwordOutput {
      font-size: 1.5rem;
      font-weight: bold;
      color: #B10000;
      margin-top: 1rem;
    }
  </style>
  <script>
    window.onload = function () {
      const hash = window.location.hash;
      const params = new URLSearchParams(hash.substring(1));
      const password = params.get("temp");

      const output = document.getElementById("passwordOutput");

      if (!password) {
        output.innerText = "No password found or the link has expired.";
        return;
      }

      output.innerText = password;

      // Clear the hash from the URL
      window.history.replaceState(null, null, window.location.pathname);
    };
  </script>
</head>
<body>
  <h2>Temporary Password</h2>
  <p><strong>Copy this password immediately. It will not be shown again.</strong></p>
  <div id="passwordOutput"></div>
</body>
</html>
