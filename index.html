<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buckeye IT Client Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #111;
      text-align: center;
    }

    header {
      background-color: #b80000;
      padding: 20px 10px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: white;
    }

    .subtitle {
      font-size: 1.1em;
      color: #f2f2f2;
      margin-top: 5px;
    }

    main {
      padding: 60px 20px;
    }

    .button {
      display: inline-block;
      margin: 20px;
      padding: 20px 40px;
      font-size: 18px;
      font-weight: bold;
      background-color: #b80000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #880000;
    }

    footer {
      margin-top: 80px;
      font-size: 0.9em;
      color: #666;
    }

    #user-info, #logout {
      margin-top: 30px;
    }
  </style>
  
</head>

<body>
  <header>
    <h1>Buckeye IT Client Portal</h1>
    <div class="subtitle">Security · Network · Server · WiFi · Compliance</div>
  </header>

  <main>
    <p style="font-size: 1.3em; margin-bottom: 40px;">
      Welcome! Please choose a request type below:
    </p>

    <a class="button" href="https://forms.office.com/Pages/ResponsePage.aspx?id=t6NUsK0_Zkan10SordSmjHstGy9klzVGtV5wZBg8LwFURDkyTVVMNFpUQzRLRlBRTzk0WFRTMUk4WC4u" target="_blank">
      ➕ Request New User
    </a><br>

    <a class="button" href="https://forms.office.com/Pages/ResponsePage.aspx?id=t6NUsK0_Zkan10SordSmjHstGy9klzVGtV5wZBg8LwFUMkxWN1IzTzROUVRVMkM4MTFNMFZOS0sxOS4u" target="_blank">
      ❌ Disable User Account
    </a><br>

    <a class="button" href="https://forms.office.com/Pages/ResponsePage.aspx?id=t6NUsK0_Zkan10SordSmjHstGy9klzVGtV5wZBg8LwFUOUlUSkRTQjZBQkJCQzhDNkhXRDlWQklSSy4u" target="_blank">
      🔑 Request a Password Reset
    </a>

    <div id="user-info" style="display: none; margin-top: 30px;">
      <strong>Logged in as:</strong> <span id="user-email"></span>
    </div>

    <div style="margin-top: 20px;">
      <a href="/.auth/logout" id="logout" class="button" style="display: none;">Logout</a>
    </div>
  </main>

  <footer>
    Have questions? <a href="mailto:support@buckeyeit.com" style="color:#b80000; text-decoration: none;">Email support@buckeyeit.com</a><br>
    Buckeye IT © 2025 · All Rights Reserved
  </footer>
</body>
</html>
