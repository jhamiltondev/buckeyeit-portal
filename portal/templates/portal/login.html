{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buckeye IT Client Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #b71c1c 0%, #424242 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 400px;
            width: 100%;
        }
        .login-logo {
            display: block;
            margin: 0 auto 1.5rem auto;
            height: 60px;
        }
        .login-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #b71c1c;
        }
        .btn-danger {
            background-color: #b71c1c;
            border: none;
        }
        .btn-danger:hover {
            background-color: #a31515;
        }
        .btn-dark {
            background-color: #222;
            border: none;
        }
        .btn-dark:hover {
            background-color: #111;
        }
        .divider {
            text-align: center;
            margin: 1rem 0;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="{% static 'portal/assets/buckeye-logo.png' %}" alt="Buckeye IT Logo" class="login-logo">
        <div class="login-title">Buckeye IT Client Portal</div>
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="login" class="form-label">Email or Username</label>
                <input type="text" class="form-control" id="login" name="login" placeholder="Enter your email or username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-danger w-100 mb-2">Sign In</button>
        </form>
        <div class="divider">or</div>
        <a href="{% provider_login_url 'microsoft' %}" class="btn btn-dark w-100 mb-2">
            <img src="{% static 'portal/assets/microsoft-logo.png' %}" alt="Microsoft Logo" style="height: 20px; margin-right: 8px; vertical-align: middle;"> Sign in with Microsoft
        </a>
        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
