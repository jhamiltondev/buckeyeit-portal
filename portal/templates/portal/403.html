{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Permission Denied | Buckeye IT Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%); min-height: 100vh; }
        .error-container {
            max-width: 420px;
            margin: 8vh auto 0 auto;
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
        }
        .error-logo { height: 54px; margin-bottom: 1.5rem; }
        .error-title { color: #b71c1c; font-size: 2.2rem; font-weight: 700; }
        .error-msg { color: #555; margin-bottom: 1.5rem; }
        .btn-buckeye { background: #b71c1c; color: #fff; border: none; border-radius: 24px; padding: 0.6rem 1.5rem; font-weight: 600; }
        .btn-buckeye:hover { background: #a31515; color: #fff; }
        .dark-mode body { background: linear-gradient(135deg, #232526 0%, #414345 100%); }
        .dark-mode .error-container { background: rgba(40,40,40,0.98); color: #eee; }
        .dark-mode .error-title { color: #ff5252; }
        .dark-mode .error-msg { color: #bbb; }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="{% static 'portal/assets/buckeyeit-logo-white.png' %}" alt="Buckeye IT Logo" class="error-logo">
        <div class="error-title"><i class="fa fa-ban me-2"></i>403 - Permission Denied</div>
        <div class="error-msg">You do not have permission to access this page.<br>If you believe this is an error, please contact support.</div>
        <a href="/" class="btn btn-buckeye mb-2"><i class="fa fa-home me-1"></i> Home</a>
        <a href="{% url 'portal:support' %}" class="btn btn-outline-secondary ms-2 mb-2"><i class="fa fa-headset me-1"></i>Contact Support</a>
    </div>
    <script>
        // Apply dark mode if set
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
