{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Buckeye IT Portal{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'portal/assets/styles.css' %}">
    {% block extra_head %}{% endblock %}
    <style>
        body { background-color: #f5f5f5; }
        .buckeye-header { background: #b71c1c; color: #fff; }
        .buckeye-sidebar { background: #424242; color: #fff; min-height: 100vh; }
        .buckeye-footer { background: #424242; color: #fff; }
        .buckeye-logo { height: 40px; }
        .nav-link.active, .nav-link:focus, .nav-link:hover { background: #b71c1c; color: #fff !important; }
    </style>
</head>
<body>
    <header class="buckeye-header p-3 d-flex align-items-center">
        <img src="{% static 'portal/assets/buckeye-logo.png' %}" alt="Buckeye IT Logo" class="buckeye-logo me-3">
        <h4 class="mb-0">Buckeye IT Portal</h4>
    </header>
    <div class="container-fluid">
        <div class="row">
            <nav class="buckeye-sidebar col-md-2 d-none d-md-block p-3">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'portal:dashboard' %}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/admin/">Admin</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </nav>
            <main class="col-md-10 ms-sm-auto px-4 py-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <footer class="buckeye-footer text-center py-2">
        &copy; {{ year|default:2024 }} Buckeye IT
    </footer>
    {% block extra_js %}{% endblock %}
</body>
</html>
